{% extends "layout.html" %}

{% block title %}
    Reupdater Registration
{% endblock %}

{% block main %}
    <div class="patient mb-3">
        Re-update registration form
    </div>
    {% for row in data %}
        <form action="/reupdater/reg" method="post">
            <div class="mb-3">
                <table class="table table-striped table-bordered border-light">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th style="width:25%">Age</th>
                            <th>Gender</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <input name="id" value="{{ row.patient_id }}"  type="hidden">
                            <td><input autocomplete="off" class="form-control mx-auto w-100" name="name" placeholder="{{ row['patient_name'] }}" type="text"></td>
                            <td><input autocomplete="off" class="form-control mx-auto w-100" name="age" placeholder="{{ row['age'] }}" type="text"></td>
                            <td>
                                <input type="radio" name="gender" value="male">Male<br>
                                <input class="ms-auto" type="radio" name="gender" value="female">Female<br>
                                <input type="radio" name="gender" value="other">Other
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Contact</span>
                <input type="text" name="contact" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="{{ row['contact'] }}">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Address</span>
                <input name="address" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="{{ row['address'] }}">    
            </div>
            <button class="btn btn-info mb-3" onclick="return submitter()">submit</button>
        </form>
    {% endfor %}
{% endblock %}
