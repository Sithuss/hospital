{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <div class="mb-3">
        <form action="/" method="post">
            <ul class="nav">
                <li class="nav-item">
                    <input autocomplete="off" class="form-control mx-auto w-auto" name="name" placeholder="patient" type="input">
                </li>
                <li class="nav-item">
                    <button class="btn btn-info ms-auto" type="submit">search</button>
                </li>
            </ul>
        </form>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Reg time</th> 
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    
                    <td>{{ row["patient_name"] }}</td>
                    <td>{{ row["age"] }}</td>
                    <td>{{ row["gender"] }}</td>
                    <td>{{ row["p_dt"] }}</td>
                    <td>
                        <form action="/details" method="post">
                            <input name="id" value="{{ row.patient_id }}" type="hidden">
                            <input type="submit" value="Details">
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
