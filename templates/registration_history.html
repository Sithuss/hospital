{% extends "layout.html" %}

{% block title %}
    History of registration
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Member</th>
                <th>Status</th>
                <th>Registration Time</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    <td>{{ row["name"] }}</td>
                    <td>{{ row["status"] }}</td>
                    <td>{{ row["dt"] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
